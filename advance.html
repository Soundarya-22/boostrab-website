        table{
            border: 10px solid black;
            width: 700px;
            height: 300px;
            padding: 10px;
            text-align: center;
            margin: auto;

    </style>

<body>
    <form action="success.html">
        <table border="1">
        <caption><h1>Signup Form</h1></caption>
        <tr>
      <td><label for="name">Name:</label></td>
        <td><input type="text" name="name" value="" required><br></td></tr>
        <tr><td><label for="Age">Age:</label></td>
       <td><input type="number" name="age" value="" required><br></td></tr>
        <tr><td><label for="phonenumber">Phone Number:</label></td>
        <td><input type="number" name="phonenumber" value=""required><br></td></tr>

       <input type="radio" name="gender" value="male">male <br></td></tr>
       <tr><td><label for="Qualification">Qualification:</label></td>

        <select>
           <option>choose</option>

           <option>M.E</option>
           <option>B.Tech</option>
           <option>M.Tech</option>
        </select><br></td></tr>
        <tr><td><label for="email">Email</label></td>
       <td><input type="email" name="Email" value=""required><br></td></tr>
       <tr><td><label for="Address">Address:</label></td>
       <td><textarea rows="3"></textarea><br></td></tr>
       <tr><td><label for="language">Language:</label></td>
        <td>
        <input type="checkbox" name="language" value="Tamil">Tamil
        <input type="checkbox" name="language" value="English">English
        <input type="checkbox" name="language" value="Hindi">Hindi<br></td></tr>
       <tr><td colspan="2"><button type="submit">Regsister</button></td></tr>
    </table>
    </form>
